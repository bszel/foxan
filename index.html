<!DOCTYPE html>
<html>
    <head>
        <title>Foxan</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="resources/images/favicon.png">
    </head>
    <body>
        <script type="module" src="js/main.js"></script>
        <div id="menu-section">
            <button id="start-button">Start</button>
            <button id="exit-button" hidden="true">Exit</button>
            <button id="map-editor-button">Map Editor</button>
            <button id="back-to-map-editor-button" hidden="true">Back to Map Editor</button>
            <button id="multiplayer-button">Multiplayer</button>
            <div id="multiplayer-ip-section" hidden="true">
                <label for="multiplayer-ip-text">Server IP: </label>
                <input type="text" id="multiplayer-ip-text">
                <input type="submit" id="multiplayer-ip-submit" value="Connect">
            </div>
            <div id="map-editor-section" hidden="true">
                <div id="add-objects-section">
                    <button id="add-rectangle-button">Add Rectangle</button>
                    <button id="add-circle-button">Add Circle</button>
                </div>
                <div id="selected-attributes-section" hidden="true">
                </div>
            </div>
        </div>
    </body>
</html>
